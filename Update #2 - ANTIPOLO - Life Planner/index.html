<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ANTIPOLO - Life Planner</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="intro">
        <div class="introduction">
            <h1>LIFE PLANNER</h1>
            <h3>Get Organized!</h3>
        </div>
        <div class = "storage">
            <h2>To-Do-List</h2>
            <input type="text" class="add" placeholder="Add Tasks" />
            <button class="addbutton" onclick="addItems()">
              <img src="add btn.png" />
            </button>
            <div class="listItems"></div>
              <script src="todolist.js"></script>
          </div>
      </header>
  </body>
</html>
